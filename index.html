<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="print" href="print.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <header class="noprint">Shopping List</header>
    <div id="shopping-list">
        <input class="product-input" type="text" placeholder="produkt">
        <input class="amount-input" type="text" placeholder="liczba sztuk">
        <input id="add-button" type="button" value="dodaj produkt">
    </div>
    <div id="list-items">
            
    </div>
    <div id="print">
        <input class="print-button" type="button" value="drukuj liste">
    </div>
    <script src="main.js"></script>
</body>
</html>
